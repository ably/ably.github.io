config:

  # Limiting line length is too restrictive in many cases - in particular in respect of laying out markdown to be Git diff friendly.
  line-length: false

  # This prevents use of "..." and "!" at the end of headings, where they are useful and expressive.
  no-trailing-punctuation: false

  # In our GitHub First context, it's very normal to include GitHub issue URLs 'bare' so GitHub formats them nicely for us.
  no-bare-urls: false

  # This is a useful way to include expand sections in markdown.
  no-inline-html: false
